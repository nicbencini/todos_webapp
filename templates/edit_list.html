{% extends 'layout.html' %}

{% block content %}
<section id ="todos">
    <header>
        <h2>Editing '{{ lst.title }}'</h2>
        <ul>
            <li>
              <form class="delete"
                    action="/lists/{{ lst.id }}/delete"
                    method="post">
                <button type="submit">Delete</button>
              </form>
            </li>
          </ul>
    </header>

</section>


<form action="/lists/{{ lst.id }}/edit_title" method="post">
    <dl>
      <dt>
        <label for="list_title">Enter the new title for the list:</label>
      </dt>
      <dd>
        <input name="list_title" id="list_title" placeholder="List title" type="text"
               value="{{ lst.title }}">
      </dd>
    </dl>
    <fieldset class="actions">
      <input type="submit" value="Save">
      <a href="{{ url_for('show_list', list_id=lst.id) }}">Cancel</a>
    </fieldset>
  </form>

{% endblock %}
